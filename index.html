<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div>
        <div class="left-side">
            <img src="background-image.jpg" alt="Big green leaves in a rainy season">
            <img src="odin-lined.png" alt="Logo of the odin project">
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>

        <div class="right-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em>to get started</p>
            <p>You <em>know</em> you want to.</p>

            <p>Let's do this!</p>

            <form>
                <label for="first-name">FIRST NAME</label>
                <input type="text">
                <label for="last-name">LAST NAME</label>
                <input type="text">
                <label for="EMAIL">LAST NAME</label>
                <input type="email">
                <label for="phone-number">LAST NAME</label>
                <input type="number" pattern="">
                <label for="password">PASSWORD</label>
                <input type="password">
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password">
                <button>Create Account</button>
            </form>

            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
