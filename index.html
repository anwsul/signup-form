<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">

        <!-- left side -->
        <div class="left-side">
            <img src="background-image.jpg" alt="green leaf plant in close up photography" class="leaves-image">
            <div class="odin-logo-container">
                <img  src="odin-lined.png" alt="Logo of the odin project" class="odin-logo">
                <p>odin</p>
            </div>
            <p class="leaves-image-link">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>

        <!-- right side -->
        <div class="right-side">
            <div class="call-to-action">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h3>
                <br>
                <h3>You <em>know</em> you want to.</h3>
            </div>


            <form id="signup-form">
                <h3>Let's do this!</h3>

                <div>
                    <label>
                        FIRST NAME
                        <input type="text" required>
                    </label>
                    <label>
                        LAST NAME
                        <input type="text" required>
                    </label>
                </div>

                <div>
                    <label>
                        EMAIL 
                        <input type="email" required>
                    </label>
                    <label>
                        PHONE NUMBER
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </label>
                </div>

                <div>
                    <label>
                        PASSWORD
                        <input type="password" minlength=8 required>
                    </label>
                    <label>
                        CONFIRM PASSWORD
                        <input type="password" minlength=8 required>
                    </label>
                </div>
            </form>

            <button form="signup-form">Create Account</button>

            <p>Already have an account? <a href="" class="login-link"> Log in</a></p>
        </div>

    </div>
</body>
</html>
